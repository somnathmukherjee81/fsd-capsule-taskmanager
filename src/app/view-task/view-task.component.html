<section>
  <div class="container py-3">
    <div class="row">
      <div class="col-md-8">
        <ul class="tasks">
          <li *ngFor="let task of tasks" [class.selected]="task === selectedTask" (click)="onSelect(task)">
            <div class="card mb-2">
              <div class="card-body">
                <h4 class="card-title">
                  <strong>{{task.summary}}</strong>
                </h4>
                <p class="card-text" *ngIf="task.description">{{task.description}}</p>
                <p class="card-text">
                  <span *ngIf="task.startDate">
                    <strong>Start By: </strong>{{task.startDate | date: 'dd MMM yyyy'}}, </span>
                  <span *ngIf="task.endDate">
                    <strong>End By: </strong>{{task.endDate | date: 'dd MMM yyyy'}}</span>
                </p>
                <p class="card-text">
                  <span *ngIf="task.priority >= 0">
                    <strong>Priority: </strong>{{task.priority}} </span>
                  <span *ngIf="task.status >= 0">
                    <strong>Status: </strong>{{task.status}} </span>
                  <span *ngIf="task.parentID >= 0">
                    <strong>Parent Id: </strong>{{task.parentID}}</span>
                </p>
                <a type="button" class="btn btn-primary btn-md waves-light" mdbWavesEffect (click)="onSelect(task)">
                  <i class="fa fa-lg fa-edit mr-1"></i> Edit</a>
                <a type="button" class="btn btn-secondary btn-md waves-light" mdbWavesEffect>
                  <i class="fa fa-lg fa-check mr-1"></i> End Task</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <app-add-update-task [task]="selectedTask" [mode]="activeMode" (taskAdded)="onTaskAdded($event)" (taskUpdated)="onTaskUpdated($event)" (resetMode)="onResetMode($event)"></app-add-update-task>
      </div>
    </div>
  </div>
</section>
